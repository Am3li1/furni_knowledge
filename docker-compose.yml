# docker-compose.yml
version: '3.8'

services:
  furniture-admin:
    build: .
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - SECRET_KEY=${SECRET_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health', timeout=2)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s